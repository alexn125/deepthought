Navigation Configurations:
  # -------------------------------Navigation Command-------------------------------
  # ((Sequence; one element for unique Navigation Command Definition))
  # - Navigation:
  #       Index:              [[Index]]
  #       Description:        {Optional}
  #       Type:               [[RIEKF/LIEKF/MEKF]]
  #       Batching:           [[None/Sensor/Time]]
  #       Frame:              [[N]]
  #       Reference Origin:   [[OP/WORLD/SC[#].B[#]]]
  #       Sensor Set:         [[Configuration or *{Alias}]]
  #       ((Sequence of some combination of RotMat, Quat, Pos, Vel, Omega))
  #       States:             [[]] ((RotMat and Quat are mutually exclusive))
  #       Data:
  #         Q:  [[Configuration or *{Alias}]]
  #         P:  [[Configuration or *{Alias}]]
  #         x0: [[Configuration or *{Alias}]]
  - Navigation:
      Index: 0
      Description: NavigationCmd_[0]
      Type: RIEKF
      Batching: Time
      Frame: N
      Reference Origin: OP
      Data:
        Q: *Navigation_Data_0
        P: *Navigation_Data_1
        x0: *Navigation_Data_2
      Sensor Set: *Sensor_Set_0
      States: [RotMat, Pos, Vel, Omega]
DSM Commands:
  # ------------------------------Spacecraft Commands------------------------------
  # ((Sequence; one element for each spacecraft))
  #   - SC: [[Index]]
  #     Command Sequence: ((Sequence; one element for each command time))
  #       - Time: [[Command Time]]
  #         Commands: ((Sequence; describes all commands at a particular time))
  #           - Type:       [[Attitude/Translation/Actuator]]
  #             ((Both Attitude & Translation can be Passive or NO_CHANGE Subtype))
  #             ((IF Translation: Translation, Maneuver))
  #             ((IF Attitude:    One Vector Pointing, Two Vector Pointing, Quaternion, Mirror, Detumble, Whl H Manage))
  #             Index:      [[Index, {SV Index for Two Vector}]] ((needed if not Passive or NO_CHANGE))
  #             Subtype:    [[Subtype]] ((Needed if not Actuator))
