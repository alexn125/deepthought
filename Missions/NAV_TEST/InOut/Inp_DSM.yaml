Primary Vector Configurations:
  # -------------------------------Primary Axis Cmd--------------------------------
  # ((Sequence; one element for unique Primary Axis Command))
  # - Primary Vector:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Axis:           [[X, Y, Z]] ((Body Pointing Vector))
  #       Controller:     [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
  #       Target: ((Describes pointing target))
  #         Type:   [[VEC/BODY/SC]]
  #         ((Frame and Axis are only if Type is VEC))
  #         Frame:  [[N/F/L]] ((Pointing Vector Frame))
  #         Axis:   [[X, Y, Z]] ((Pointing Vector Axis))
  #         ((Target is used if BODY or SC))
  #        Target: [[(IF SC: SC[#].B[#]), (IF BODY: WORLD/Groundstation_[#])]]
  - Primary Vector:
      Index: 0
      Description: AttitudeCmd_PV[0]
      Target:
        Type: VEC
        Frame: L
        Axis: [1.0, 0.0, 0.0]
      Axis: [0.0, 0.0, 1.0]
      Controller: *Controller_1
      Actuator: *Actuator_2
  - Primary Vector:
      Index: 1
      Description: AttitudeCmd_PV[1]
      Target:
        Type: VEC
        Frame: L
        Axis: [0.0, -1.0, 0.0]
      Axis: [0.0, 0.0, 1.0]
      Controller: *Controller_1
      Actuator: *Actuator_2
  - Primary Vector:
      Index: 2
      Description: AttitudeCmd_PV[2]
      Target:
        Type: VEC
        Frame: L
        Axis: [-1.0, 0.0, 0.0]
      Axis: [0.0, 0.0, 1.0]
      Controller: *Controller_1
      Actuator: *Actuator_2
  - Primary Vector:
      Index: 3
      Description: AttitudeCmd_PV[3]
      Target:
        Type: VEC
        Frame: L
        Axis: [0.0, 1.0, 0.0]
      Axis: [0.0, 0.0, 1.0]
      Controller: *Controller_1
      Actuator: *Actuator_2
  - Primary Vector:
      Index: 4
      Description: AttitudeCmd_PV[4]
      Target:
        Type: SC
        Target: SC[0].B[0]
      Axis: [0.0, 0.0, 1.0]
      Controller: *Controller_1
      Actuator: *Actuator_2
  - Primary Vector:
      Index: 5
      Description: AttitudeCmd_PV[5]
      Target:
        Type: VEC
        Frame: N
        Axis: [0.0, 0.0, -1.0]
      Axis: [1.0, 0.0, 0.0]
      Controller: *Controller_1
      Actuator: *Actuator_2
  - Primary Vector:
      Index: 6
      Description: AttitudeCmd_PV[6]
      Target:
        Type: VEC
        Frame: N
        Axis: [-1.0, 0.0, 0.0]
      Axis: [1.0, 0.0, 0.0]
      Controller: *Controller_2
      Actuator: *Actuator_2
  - Primary Vector:
      Index: 7
      Description: AttitudeCmd_PV[7]
      Target:
        Type: VEC
        Frame: N
        Axis: [0.0, -1.0, 0.0]
      Axis: [1.0, 0.0, 0.0]
      Controller: *Controller_2
      Actuator: *Actuator_2
