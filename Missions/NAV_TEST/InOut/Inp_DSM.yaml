  - Secondary Vector:
      Index: 4
      Description: AttitudeCmd_SV[4]
      Target:
        Type: BODY
        Target: SUN
      Axis: [1.0, 0.0, 0.0]
  - Secondary Vector:
      Index: 5
      Description: AttitudeCmd_SV[5]
      Target:
        Type: VEC
