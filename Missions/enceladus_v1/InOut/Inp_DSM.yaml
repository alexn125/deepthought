%YAML 1.2
---
# <<<<<<<<<<<<<<<<<<<<<<<<  42:  DSM Command Script File  >>>>>>>>>>>>>>>>>>>>>>>>
Gains Configurations:
  # ------------------Translational / Attitude Control Parameters------------------
  # ((Sequence; one element for unique Actuator Definition))
  #   - Gains:          &{Anchor}
  #       Description:    {Optional}
  #       Type:           [[PID/PID_WN/MomentumDump/FC_LYA/CUSTOM]]
  #       Gains:
  #         Kp:         [[kp_1, kp_2, kp_3]]    ((Needed only for PID, MomementumDump))
  #         Kr:         [[kr_1, kr_2, kr_3]]    ((Needed only for PID))
  #         Ki:         [[ki_1, ki_2, ki_3]]    ((Needed only for PID))
  #         Ki_Limit:   [[ki_limit_1, ki_limit_2, ki_limit_3]]  ((Needed only for PID, PID_WN; only ki_limit_1 needed for PID_WN))
  #         Omega:      [[omega]]   ((Needed only for PID_WN))
  #         Zeta:       [[zeta]]    ((Needed only for PID_WN))
  #         Alpha:      [[alpha]]   ((Needed only for PID_WN))
  #         K_lya:      [[k_lya_1, k_lya_2]]    ((Needed only for FC_LYA; only k_lya_1 used by Translation control))
  - Gains: &Gains_0
      Description: Gains_[0]
      Type: PID_WN
      Gains:
        Omega: 0.24
        Zeta: 0.7
        Alpha: 0.0
        Ki_Limit: 0.0
Limits Configurations:
  # --------------------Translational / Attitude Control Limits--------------------
  # ((Sequence; one element for unique Limit Definition))
  #   - Limits:         &{Anchor}
  #       Description:    {Optional}
  #       Force Max:      [[X, Y, Z]] frc_max/trq_max [[N, Nm]]
  #       Velocity Max:   [[X, Y, Z]] vel_max/w_max [[m/s, deg/s]]
  - Limits: &Limits_0
      Description: Limits_[0]
      Force Max: [0.0, 0.0, 0.0]
      Velocity Max: [0.0, 0.0, 0.0]
  - Limits: &Limits_1
      Description: Limits_[1]
      Force Max: [0.0, 0.0, 0.0]
      Velocity Max: [0.006, 0.006, 0.006]
Actuator Configurations:
  # -------------------------------Control Actuators-------------------------------
  # ((Sequence; one element for unique Actuator Definition))
  #   - Actuator:       &{Anchor}
  #         Description:    {Optional}
  #         Type:           [[WHL/MTB/THR_3DOF/THR_6DOF]]
  - Actuator: &Actuator_0
      Description: Actuators_[0]
      Type: Ideal
Controller Configurations:
  # ----------------------------------Controllers----------------------------------
  # ((Sequence; one element for unique Controller Definition))
  #   - Controller:     &{Anchor}
  #       Description:    {Optional}
  #       Gains:          [[Configuration or *{Alias}]]
  #       Limits:         [[Configuration or *{Alias}]]
  - Controller: &Controller_0
      Description: Controller_[0]
      Type: PID_CNTRL
      Gains: *Gains_0
      Limits: *Limits_0
  - Controller: &Controller_1
      Description: Controller_[1]
      Type: PID_CNTRL
      Gains: *Gains_0
      Limits: *Limits_1
Translation Configurations:
  # ------------------------------Translation Command------------------------------
  # ((Sequence; one element for unique Translation Command))
  #   - Translation:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Position:       [[X, Y, Z]] [[meters]]
  #       Origin:         [[OP/SC[#].B[#]]]
  #       Frame:          [[N/F/L/SC[#].B[#]]]
  #       Controller:     [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
    []
Primary Vector Configurations:
  # -------------------------------Primary Axis Cmd--------------------------------
  # ((Sequence; one element for unique Primary Axis Command))
  # - Primary Vector:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Axis:           [[X, Y, Z]] ((Body Pointing Vector))
  #       Controller:     [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
  #       Target: ((Describes pointing target))
  #         Type:   [[VEC/BODY/SC]]
  #         ((Frame and Axis are only if Type is VEC))
  #         Frame:  [[N/F/L]] ((Pointing Vector Frame))
  #         Axis:   [[X, Y, Z]] ((Pointing Vector Axis))
  #         ((Target is used if BODY or SC))
  #        Target: [[(IF SC: SC[#].B[#]), (IF BODY: WORLD/Groundstation_[#])]]
  - Primary Vector:
      Index: 0
      Description: AttitudeCmd_PV[0]
      Target:
        Type: VEC
        Frame: L
        Axis: [0.0, 0.0, 1.0]
      Axis: [0.0, 0.0, 1.0]
      Controller: *Controller_0
      Actuator: *Actuator_0
Secondary Vector Configurations:
  # ------------------------------Secondary Axis Cmd-------------------------------
  # ((Sequence; one element for unique Secondary Axis Command))
  #   - Secondary Vector:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Axis:       [[X, Y, Z]] ((Body Pointing Vector))
  #       Target: ((Describes pointing target))
  #         Type:   [[VEC, BODY, SC]]
  #         ((Frame and Axis are only if Type is VEC))
  #         Frame:  [[N/F/L]] ((Pointing Vector Frame))
  #         Axis:   [[X, Y, Z]] ((Pointing Vector Axis))
  #         ((Target is used if BODY or SC))
  #         Target: [[(IF SC: SC[#].B[#]), (IF BODY: WORLD/Groundstation_[#])]]
  - Secondary Vector:
      Index: 0
      Description: AttitudeCmd_SV[0]
      Target:
        Type: BODY
        Target: SUN
      Axis: [0.0, -1.0, 0.0]
Quaternion Configurations:
  # ------------------------Quaternion Attitude Cmd--------------------------------
  # ((Sequence; one element for unique Quaternion Command))
  #   - Quaternion:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Quaternion:     [[q_x, q_y, q_z, q_s]]
  #       Frame:          [[(N, F, L)]] ((Quaternion Reference Frame))
  #       Controller:     [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
    []
Mirror Configurations:
  # ----------------------------Mirror Attitude Cmd--------------------------------
  # ((Sequence; one element for unique Mirror Command))
  #   - Mirror:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Target:         [[SC[#]]]
  #       Controller:     [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
    []
Detumble Configurations:
  # ---------------------------Detumble Attitude Cmd-------------------------------
  # ((Sequence; one element for unique Detumble Command))
  #   - Detumble:
  #       Index:          [[Index]]
  #       Controller:     [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
    []
Whl H Manage Configurations:
  # ---------------------------Wheel Momentum Management Cmd-------------------------------
  # ((Sequence; one element for unique Whl H Manage Command))
  #   - Whl H Manage:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Dumping:        [[true/false]]
  #       Minimum H_norm: [[Minimum Angular Momentum]] [[Nms]]
  #       Maximum H_norm: [[Maximum Angular Momentum]] [[Nms]]
  #       Controller:     [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
    []
Actuator Cmd Configurations:
  # --------------------------------Actuator Command-------------------------------
  # ((Sequence; one element for unique Actuator Command))
  #   - Index:          [[Index]]
  #     Description:    {Optional}
  #     Acutators: ((Sequence; one element for each))
  #       - Type:       [[THR/WHL/MTB]]
  #         Index:      [[Index]]
  #         Duty Cycle: [[Duty Cycle]]
    []
Maneuver Configurations:
  # --------------------------------Maneuver Command-------------------------------
  # ((Sequence; one element for unique Actuator Definition))
  #   - Maneuver:
  #       Index:          [[Index]]
  #       Description:    {Optional}
  #       Type:           [[WHL/MTB/THR_3DOF/THR_6DOF]]
  #       Delta V:        [[X, Y, Z]] [[m/s]]
  #       Frame:          [[N/B]]
  #       Origin:         [[CONSTANT/SMOOTHED]] ((SMOOTHED must start at half desired burn duration))
  #       Duration:       [[Duration]] [[s]]
  #       Limits:         [[Configuration or *{Alias}]]
  #       Actuator:       [[Configuration or *{Alias}]]
    []
Sensor Configurations:
  # ------------------------------Sensor Configuration------------------------------
  # ((Sequence; one element for unique Sensor Definition))
  # - Sensor:             &{Anchor}
  #       Description:        {Optional}
  #       Type:               [[STARTRACK/GPS/FSS/CSS/GYRO/MAG/ACCEL]]
  #       Sensor Index:       [[Index]]
  #       ((Sequence of noise parameters))
  #       ((Sensor Noise: STARTRACK, [3] arcsec RMS; GPS, [2] m RMS, m/s RMS; FSS, [1] deg RMS; CSS, [1] nQuantization; GYRO, [1] deg/s RMS; MAG, [1] mg RMS; ACCEL, [1] m/s^2 rms))
  #       Sensor Noise:       [[]]
  #       Underweighting Factor:  [[Underweighting parameter]]
  #       Residual Editing Gate:  [[Residual Editing Gate]]
    []
Sensor Set Configurations:
  # -----------------------------------Sensor Set-----------------------------------
  # ((Sequence; one element for unique Sensor Set Definition))
  # - Sensor Set:         &{Anchor}
  #       Description:        {Optional}
  #       ((Sequence of Sensor configurations or *{Alias}s))
  #       Sensors:            [[]]
    []
Navigation Data Configurations:
  # ---------------------------------Navigation Data--------------------------------
  # ((Sequence; one element for unique Navigation Data Definition))
  # - Navigation Data:    &{Anchor}
  #       Description:        {Optional}
  #       ((Each of Position/Velocity/Omega/Attitude are optional fields))
  #       Position:           [[pos_X, pos_Y, pos_Z]]         [[m]]
  #       Velocity:           [[vel_X, vel_Y, vel_Z]]         [[m/s]]
  #       Omega:              [[omega_X, omega_Y, omega_Z]]   [[rad/s]]
  #       ((If this data is used for Q/P, then is sequence of 3 floats))
  #       Attitude:           [[att_X, att_Y, att_Z]]
  #       ((If this data is used for x0, then is Euler Angle mapping))
  #       Attitude:
  #         Angles:             [[angle_1, angle_2, angle_3]]
  #         Sequence:           [[Sequence]]
    []
Navigation Configurations:
  # -------------------------------Navigation Command-------------------------------
  # ((Sequence; one element for unique Navigation Command Definition))
  # - Navigation:
  #       Index:              [[Index]]
  #       Description:        {Optional}
  #       Type:               [[RIEKF/LIEKF/MEKF]]
  #       Batching:           [[None/Sensor/Time]]
  #       Frame:              [[N]]
  #       Reference Origin:   [[OP/WORLD/SC[#].B[#]]]
  #       Sensor Set:         [[Configuration or *{Alias}]]
  #       ((Sequence of some combination of RotMat, Quat, Pos, Vel, Omega))
  #       States:             [[]] ((RotMat and Quat are mutually exclusive))
  #       Data:
  #         Q:  [[Configuration or *{Alias}]]
  #         P:  [[Configuration or *{Alias}]]
  #         x0: [[Configuration or *{Alias}]]
    []
DSM Commands:
  # ------------------------------Spacecraft Commands------------------------------
  # ((Sequence; one element for each spacecraft))
  #   - SC: [[Index]]
  #     Command Sequence: ((Sequence; one element for each command time))
  #       - Time: [[Command Time]]
  #         Commands: ((Sequence; describes all commands at a particular time))
  #           - Type:       [[Attitude/Translation/Actuator]]
  #             ((Both Attitude & Translation can be Passive or NO_CHANGE Subtype))
  #             ((IF Translation: Translation, Maneuver))
  #             ((IF Attitude:    One Vector Pointing, Two Vector Pointing, Quaternion, Mirror, Detumble, Whl H Manage))
  #             Index:      [[Index, {SV Index for Two Vector}]] ((needed if not Passive or NO_CHANGE))
  #             Subtype:    [[Subtype]] ((Needed if not Actuator))
  - SC: 0
    Command Sequence:
      - Time: 0.0
        Commands:
          - Type: Translation
            Subtype: Passive
  - SC: 1
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
  - SC: 2
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
  - SC: 3
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
  - SC: 4
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
  - SC: 5
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
  - SC: 6
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
  - SC: 7
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
  - SC: 8
    Command Sequence:
      - Time: 500.0
        Commands:
          - Type: Attitude
            Subtype: Two Vector Pointing
            Index: [0, 0]
