%YAML 1.2
---
Configuration:
  Name: Eccentric
  Description: Eccentric Earth Orbit
Orbit:
  Type: CENTRAL
  World: EARTH
  J2 Secular Drift: false
  Init:
    Method: KEP
    SMA Parameterization: AE
    Minimum Altitude: 1000.0
    Eccentricity: 0.8
    Inclination: 20.0
    RAAN: 90.0
    Arg of Periapsis: 0.0
    True Anomaly: 90.0
Formation:
  Fixed Frame: N
  Euler Angles:
    Angles: [0.0, 0.0, 0.0]
    Sequence: 123
  Expression Frame: N
  Position: [0.0, 0.0, 0.0]
